<!DOCTYPE html>
<html>
    <head lang="en">
        {% if title %}
        <title>{{ title }} - microlog</title>
        {% else %}
        <title>microlog</title>
        {% endif %}
    </head>
    <body>
        <div>
            Microlog: <a href="/index">Home</a>
        </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    </body>
</html>
